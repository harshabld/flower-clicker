<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Clicker - Anj, you are awesome</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f8f9fa;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        .flower {
            position: absolute;
            width: 50px; /* Increased for better visibility */
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: bloom 1s ease-out forwards;
        }
        @keyframes bloom {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <script>
        const textMap = [
            "  *   *  *   *   ****  *     *  ***    ***  *     *  *****  ***   ****  *   * ",
            "  *   *  **  *  *      *     *  *  *  *   *  *   *   *      *  *  *      *   * ",
            "  *   *  * * *  *  **  *  *  *  ***   *****   * *    ****   ***   *  **  *   * ",
            "   * *   *  **  *   *  * * * *  *  *  *   *    *     *      *  *  *   *   * *  ",
            "    *    *   *   ****   *   *   *   * *   *    *     *****  *   *  ****     *  ",
        ]; // "Anj, you are awesome" mapped to letters

        document.addEventListener("click", function(event) {
            const startX = event.clientX - 200; // Centering the text
            const startY = event.clientY - 50;

            textMap.forEach((row, rowIndex) => {
                row.split("").forEach((char, colIndex) => {
                    if (char === "*") {
                        let flower = document.createElement("div");
                        flower.className = "flower";
                        flower.style.left = startX + colIndex * 30 + "px";  // Adjusted spacing
                        flower.style.top = startY + rowIndex * 30 + "px";
                        flower.style.backgroundImage = `url('flower.png')`; // Make sure 'flower.png' exists in repo
                        document.body.appendChild(flower);
                        setTimeout(() => flower.remove(), 5000); // Flowers disappear after 5 seconds
                    }
                });
            });
        });
    </script>
</body>
</html>
