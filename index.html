<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Clicker - Is this Anj?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f8f9fa;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        .flower {
            position: absolute;
            width: 40px; /* Adjust size if needed */
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: bloom 1s ease-out forwards;
        }
        @keyframes bloom {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <script>
        const textMap = [
            "  *     **   *****   **   **",
            " * *    * *   *   *  * * * *",
            "*   *   **    *   *  *  *  *",
            "*****   * *   *****  *     *",
            "*   *   *  *  *   *  *     *",
            "*   *   *   * *   *  *     *"
        ]; // Letter pattern for "Is this Anj?"

        document.addEventListener("click", function(event) {
            const startX = event.clientX - 120; // Adjust position
            const startY = event.clientY - 60;

            textMap.forEach((row, rowIndex) => {
                row.split("").forEach((char, colIndex) => {
                    if (char === "*") {
                        let flower = document.createElement("div");
                        flower.className = "flower";
                        flower.style.left = startX + colIndex * 30 + "px";
                        flower.style.top = startY + rowIndex * 30 + "px";
                        flower.style.backgroundImage = `url('flower.png')`; // Ensure the flower image is in the repo
                        document.body.appendChild(flower);
                        setTimeout(() => flower.remove(), 4000); // Flowers disappear after 4 seconds
                    }
                });
            });
        });
    </script>
</body>
</html>
